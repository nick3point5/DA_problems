name: Deno Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: 1.x

    - name: Run tests
      run: deno task test